<div>
  <mat-spinner [diameter]="50" [strokeWidth]="5" *ngIf="loading"></mat-spinner>
</div>
<div *ngIf="!loading">
  <table mat-table [dataSource]="dataSource" class="audio-list-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>â„–</th>
      <td mat-cell *matCellDef="let row; let i = index;">{{ (currentPage - 1)*100 + i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectAudio(row)"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">Audio list is empty</td>
    </tr>
  </table>
  <mat-paginator *ngIf="length"
                 class="mat-paginator-sticky"
                 [length]="length"
                 [hidePageSize]="true"
                 (page)="pageChange($event)"
                 [pageIndex]="currentPage - 1"
                 showFirstLastButtons
                 [pageSize]="100">
  </mat-paginator>
</div>
